paths:
  /test:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyResponseSchema'
  
components:
  schemas:
    MyResponseSchema:
      type: object
      properties:
        id:
          type: string
          example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
        manufacturer:  
          type: string
          example: "SomeManufacturer"
        name:
          type: string
          nullable: true
          example: null